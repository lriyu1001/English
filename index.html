    <style>

        /* çµæœç”»é¢ */

        /* å¾©ç¿’ãƒªã‚¹ãƒˆã®ãƒ‡ã‚¶ã‚¤ãƒ³ (è¿½åŠ éƒ¨åˆ†) */
        .review-section {

        }
        .mistake-en { font-weight: bold; font-size: 1.1rem; color: #2c3e50; }

<body>

<div class="app-container">
    <div id="start-screen">
        <h1>è‹±å˜èªãƒã‚¹ã‚¿ãƒ¼</h1>
        
        <div class="form-group">
            <label>ãƒ¬ãƒ™ãƒ«é¸æŠ</label>
            <select id="level-select">
                <option value="standard">æ¨™æº– (è‹±æ¤œ2ç´šãƒ¬ãƒ™ãƒ«)</option>
                <option value="advanced" selected>é›£é–¢ (è‹±æ¤œæº–1ç´šãƒ¬ãƒ™ãƒ«)</option>
            </select>
        </div>

        <div class="form-group">
            <label>å‡ºé¡Œãƒ¢ãƒ¼ãƒ‰</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="mode" value="en_jp" checked> è‹± â‡’ æ—¥
                </label>
                <label class="radio-label">
                    <input type="radio" name="mode" value="jp_en"> æ—¥ â‡’ è‹±
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>å•é¡Œæ•°</label>
            <select id="count-select">
                <option value="5">5å•</option>
                <option value="10" selected>10å•</option>
                <option value="20">20å•</option>
            </select>
        </div>

        <button class="btn" onclick="startQuiz()">ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="progress">Question <span id="current-q">1</span> / <span id="total-q">10</span></div>
        <div id="question-text" class="question-box">Apple</div>
        <div id="options-container" class="options-grid">
            </div>
    </div>

    <div id="result-screen" class="hidden">
        <h1>çµæœç™ºè¡¨</h1>
        <div class="score-display"><span id="final-score">0</span> / <span id="final-total">10</span></div>
        <div id="feedback-message" class="message">Great Job!</div>
        
        <div id="review-container" class="review-section hidden">
            <div class="review-title">â–¼ é–“é•ãˆãŸå˜èªã®è¦‹ç›´ã— â–¼</div>
            <div id="mistake-list">
                </div>
        </div>

        <button class="btn" onclick="resetApp()">è¨­å®šã«æˆ»ã‚‹</button>
    </div>
</div>

<script>
    // --- å˜èªãƒ‡ãƒ¼ã‚¿ ---
    const wordDatabase = {
        standard: [ 
            { en: "efficient", jp: "åŠ¹ç‡çš„ãª" }, { en: "emphasize", jp: "å¼·èª¿ã™ã‚‹" },
            { en: "imply", jp: "ã»ã®ã‚ã‹ã™" }, { en: "inevitable", jp: "é¿ã‘ã‚‰ã‚Œãªã„" },
            { en: "predict", jp: "äºˆæ¸¬ã™ã‚‹" }, { en: "concept", jp: "æ¦‚å¿µ" },
            { en: "distinct", jp: "æ˜ç¢ºãª" }, { en: "obtain", jp: "å…¥æ‰‹ã™ã‚‹" },
            { en: "vague", jp: "ã‚ã„ã¾ã„ãª" }, { en: "aware", jp: "æ°—ã¥ã„ã¦ã„ã‚‹" },
            { en: "enable", jp: "å¯èƒ½ã«ã™ã‚‹" }, { en: "regard", jp: "ã¿ãªã™" },
            { en: "decade", jp: "10å¹´é–“" }, { en: "aspect", jp: "å´é¢" },
            { en: "consequence", jp: "çµæœ" }, { en: "potential", jp: "æ½œåœ¨çš„ãª" },
            { en: "indicate", jp: "æŒ‡ã—ç¤ºã™" }, { en: "feature", jp: "ç‰¹å¾´" },
            { en: "complex", jp: "è¤‡é›‘ãª" }, { en: "accurate", jp: "æ­£ç¢ºãª" }
        ],
        advanced: [ 
            { en: "vulnerable", jp: "å‚·ã¤ãã‚„ã™ã„" }, { en: "scrutinize", jp: "å…¥å¿µã«èª¿ã¹ã‚‹" },
            { en: "plausible", jp: "ã‚‚ã£ã¨ã‚‚ã‚‰ã—ã„" }, { en: "eradicate", jp: "æ ¹çµ¶ã™ã‚‹" },
            { en: "concurrent", jp: "åŒæ™‚ã«èµ·ã“ã‚‹" }, { en: "meticulous", jp: "ç´°éƒ¨ã«ã“ã ã‚ã‚‹" },
            { en: "incentive", jp: "å‹•æ©Ÿä»˜ã‘" }, { en: "apprehensive", jp: "æ‡¸å¿µã—ã¦ã„ã‚‹" },
            { en: "substantiate", jp: "å®Ÿè¨¼ã™ã‚‹" }, { en: "repercussion", jp: "å½±éŸ¿ã€åéŸ¿" },
            { en: "deteriorate", jp: "æ‚ªåŒ–ã™ã‚‹" }, { en: "fluctuate", jp: "å¤‰å‹•ã™ã‚‹" },
            { en: "ambiguous", jp: "ã‚ã„ã¾ã„ãª" }, { en: "prominent", jp: "è‘—åãªã€å‚‘å‡ºã—ãŸ" },
            { en: "reconcile", jp: "å’Œè§£ã•ã›ã‚‹" }, { en: "superficial", jp: "è¡¨é¢çš„ãª" },
            { en: "spontaneous", jp: "è‡ªç™ºçš„ãª" }, { en: "hostile", jp: "æ•µæ„ã®ã‚ã‚‹" },
            { en: "subtle", jp: "å¾®å¦™ãª" }, { en: "profound", jp: "æ·±ã„ã€é‡å¤§ãª" }
        ]
    };

    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let mode = "en_jp";
    let isAnswering = false;
    let mistakes = []; // é–“é•ãˆãŸå˜èªã‚’ä¿å­˜ã™ã‚‹é…åˆ—

    function showScreen(screenId) {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.add('hidden');
        document.getElementById(screenId).classList.remove('hidden');
    }

    function startQuiz() {
        const level = document.getElementById('level-select').value;
        const count = parseInt(document.getElementById('count-select').value);
        const radioButtons = document.getElementsByName('mode');
        
        mode = Array.from(radioButtons).find(r => r.checked).value;

        let sourceList = [...wordDatabase[level]];
        shuffleArray(sourceList);
        currentQuestions = sourceList.slice(0, Math.min(count, sourceList.length));

        currentIndex = 0;
        score = 0;
        mistakes = []; // ãƒŸã‚¹ãƒªã‚¹ãƒˆã‚’ãƒªã‚»ãƒƒãƒˆ

        document.getElementById('total-q').textContent = currentQuestions.length;
        
        if (currentQuestions.length === 0) {
            alert("ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚");
            return;
        }

        showScreen('quiz-screen');
        loadQuestion();
    }

    function loadQuestion() {
        isAnswering = true;
        const qData = currentQuestions[currentIndex];
        const qTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressEl = document.getElementById('current-q');

        progressEl.textContent = currentIndex + 1;
        optionsContainer.innerHTML = "";

        const level = document.getElementById('level-select').value;
        const fullList = wordDatabase[level].filter(w => w.en !== qData.en);
        shuffleArray(fullList);
        
        const distractors = fullList.slice(0, 3);
        let questionText, correctAns;

        if (mode === "en_jp") {
            questionText = qData.en;
            correctAns = qData.jp;
            let options = [qData.jp, ...distractors.map(d => d.jp)];
            shuffleArray(options);
            renderOptions(options, correctAns, qData);
        } else {
            questionText = qData.jp;
            correctAns = qData.en;
            let options = [qData.en, ...distractors.map(d => d.en)];
            shuffleArray(options);
            renderOptions(options, correctAns, qData);
        }

        qTextEl.textContent = questionText;
    }

    function renderOptions(options, correctAns, wordObject) {
        const container = document.getElementById('options-container');
        
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => handleAnswer(btn, opt, correctAns, wordObject);
            container.appendChild(btn);
        });
    }

    function handleAnswer(btn, selected, correct, wordObject) {
        if (!isAnswering) return;
        isAnswering = false;

        const buttons = document.querySelectorAll('.option-btn');
        
        if (selected === correct) {
            btn.classList.add('correct');
            score++;
        } else {
            btn.classList.add('wrong');
            // é–“é•ãˆãŸã‚‰ãƒªã‚¹ãƒˆã«è¿½åŠ 
            mistakes.push(wordObject);

            buttons.forEach(b => {
                if (b.textContent === correct) {
                    b.classList.add('correct');
                }
            });
        }

        setTimeout(() => {
            currentIndex++;
            if (currentIndex < currentQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }, 1200);
    }

    function showResults() {
        showScreen('result-screen');
        document.getElementById('final-score').textContent = score;
        document.getElementById('final-total').textContent = currentQuestions.length;

        const msgEl = document.getElementById('feedback-message');
        const reviewContainer = document.getElementById('review-container');
        const mistakeListEl = document.getElementById('mistake-list');
        
        const percentage = (score / currentQuestions.length) * 100;

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸åˆ¤å®š
        if (percentage === 100) {
            msgEl.textContent = "Perfect!! å®Œç’§ã§ã™ï¼ğŸ‰";
            msgEl.style.color = "#2ecc71";
            reviewContainer.classList.add('hidden'); // æº€ç‚¹ãªã‚‰å¾©ç¿’ã‚¨ãƒªã‚¢ã‚’éš ã™
        } else {
            msgEl.textContent = "å¾©ç¿’ã—ã¦å®Œç’§ã«ã—ã¾ã—ã‚‡ã†ï¼ğŸ’ª";
            msgEl.style.color = "#e67e22";
            
            // å¾©ç¿’ãƒªã‚¹ãƒˆã®ç”Ÿæˆ
            reviewContainer.classList.remove('hidden');
            mistakeListEl.innerHTML = ""; // ã‚¯ãƒªã‚¢
            
            mistakes.forEach(word => {
                const item = document.createElement('div');
                item.className = 'mistake-item';
                item.innerHTML = `
                    <span class="mistake-en">${word.en}</span>
                    <span class="mistake-jp">${word.jp}</span>
                `;
                mistakeListEl.appendChild(item);
            });
        }
    }

    function resetApp() {
        showScreen('start-screen');
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
</script>
