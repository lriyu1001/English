<script>

            { en: "fluctuate", jp: "å¤‰å‹•ã™ã‚‹" },
            { en: "ambiguous", jp: "ã‚ã„ã¾ã„ãª" },
            { en: "prominent", jp: "è‘—åãªã€å‚‘å‡ºã—ãŸ" },

    // --- ã‚¢ãƒ—ãƒªã®çŠ¶æ…‹ç®¡ç†ç”¨å¤‰æ•° ---
    let currentQuestions = [];

    // ç”»é¢åˆ‡ã‚Šæ›¿ãˆç”¨é–¢æ•°
    function showScreen(screenId) {
        document.getElementById('start-screen').classList.add('hidden');

    // ã‚¯ã‚¤ã‚ºé–‹å§‹å‡¦ç†
    function startQuiz() {
        const level = document.getElementById('level-select').value;
        const count = parseInt(document.getElementById('count-select').value);
        const radioButtons = document.getElementsByName('mode');
        
        mode = Array.from(radioButtons).find(r => r.checked).value;

        // æŒ‡å®šãƒ¬ãƒ™ãƒ«ã®å˜èªãƒªã‚¹ãƒˆã‚’ã‚³ãƒ”ãƒ¼
        let sourceList = [...wordDatabase[level]];
        
        // ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ã¦æŒ‡å®šæ•°ã ã‘å–ã‚Šå‡ºã™
        shuffleArray(sourceList);

    function loadQuestion() {
        isAnswering = true;

        const optionsContainer = document.getElementById('options-container');
        const progressEl = document.getElementById('current-q');

        progressEl.textContent = currentIndex + 1;
        optionsContainer.innerHTML = ""; // é¸æŠè‚¢ãƒªã‚»ãƒƒãƒˆ

        // ãƒ¢ãƒ¼ãƒ‰ã«ã‚ˆã‚‹å‡ºã—åˆ†ã‘
        let questionText, correctAns, wrongPool;
        
        // æ­£è§£ä»¥å¤–ã®å˜èªãƒ—ãƒ¼ãƒ«ã‚’ä½œã‚‹
        // (ç¾åœ¨å‡ºé¡Œä¸­ã®ãƒ¬ãƒ™ãƒ«ã®å…¨å˜èªã‹ã‚‰ã€ä»Šã®æ­£è§£å˜èªã‚’é™¤å¤–ã—ãŸã‚‚ã®)
        const level = document.getElementById('level-select').value;
        const fullList = wordDatabase[level].filter(w => w.en !== qData.en);

        // ãƒ€ãƒŸãƒ¼é¸æŠè‚¢ã‚’3ã¤å–å¾—
        const distractors = fullList.slice(0, 3);

        if (mode === "en_jp") {

            // é¸æŠè‚¢é…åˆ—ä½œæˆ (æ­£è§£ + ãƒ€ãƒŸãƒ¼)
            let options = [qData.jp, ...distractors.map(d => d.jp)];
            shuffleArray(options);
            renderOptions(options, correctAns);
        } else {
            questionText = qData.jp;
            correctAns = qData.en;
            // é¸æŠè‚¢é…åˆ—ä½œæˆ
            let options = [qData.en, ...distractors.map(d => d.en)];
            shuffleArray(options);

        }

        qTextEl.textContent = questionText;
    }

    // é¸æŠè‚¢ãƒœã‚¿ãƒ³ã®æç”»
    function renderOptions(options, correctAns) {
        const container = document.getElementById('options-container');
        
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => handleAnswer(btn, opt, correctAns);
            container.appendChild(btn);
        });
    }

    // è§£ç­”åˆ¤å®šå‡¦ç†
    function handleAnswer(btn, selected, correct) {
        if (!isAnswering) return; // é€£æ‰“é˜²æ­¢
        isAnswering = false;

        const buttons = document.querySelectorAll('.option-btn');
        
        if (selected === correct) {
            btn.classList.add('correct');
            score++;
        } else {
            btn.classList.add('wrong');
            // æ­£è§£ã®ãƒœã‚¿ãƒ³ã‚’ç·‘ã«ã™ã‚‹
            buttons.forEach(b => {

        }

        // å°‘ã—å¾…ã£ã¦æ¬¡ã®å•é¡Œã¸
        setTimeout(() => {

    // ãƒªã‚»ãƒƒãƒˆ

    // é…åˆ—ã‚·ãƒ£ãƒƒãƒ•ãƒ«ç”¨ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ (Fisher-Yates)
    function shuffleArray(array) {
