    <style>

<body>

<div class="app-container">
    <div id="start-screen">
        <h1>ğŸ¤– Gemini Ã— è‹±æ¤œå˜èª</h1>
        <p style="font-size:0.9rem; color:#666;">GeminiãŒãã®å ´ã§å•é¡Œã‚’ä½œæˆã—ã¾ã™</p>
        
        <div class="form-group">
            <label>Gemini APIã‚­ãƒ¼</label>
            <input type="password" id="api-key" placeholder="ã“ã“ã«APIã‚­ãƒ¼ã‚’è²¼ã‚Šä»˜ã‘">
            <div class="note">â€»ã‚­ãƒ¼ã¯ä¿å­˜ã•ã‚Œã¾ã›ã‚“ã€‚ãƒ–ãƒ©ã‚¦ã‚¶å†…ã§ã®ã¿ä½¿ç”¨ã•ã‚Œã¾ã™ã€‚</div>
        </div>

        <div class="form-group">
            <label>å­¦ç¿’ãƒ†ãƒ¼ãƒï¼ˆä»»æ„ï¼‰</label>
            <input type="text" id="topic" value="è‹±æ¤œæº–ä¸€ç´šã®é »å‡ºå˜èª" placeholder="ä¾‹: ãƒ“ã‚¸ãƒã‚¹è‹±èª, åŒ»ç™‚å˜èª">
        </div>

        <button class="btn" onclick="fetchQuizData()" id="start-btn">å•é¡Œã‚’ç”Ÿæˆã—ã¦ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>
    </div>

    <div id="loading-screen" class="hidden">
        <div class="loader"></div>
        <p>ä½¿ãˆã‚‹ãƒ¢ãƒ‡ãƒ«ã‚’è‡ªå‹•æ¤œç´¢ä¸­...<br>ï¼ˆæ•°ç§’ã‹ã‹ã‚Šã¾ã™ï¼‰</p>
    </div>

    <div id="quiz-screen" class="hidden">
        <div style="color:#7f8c8d;">Question <span id="current-q">1</span> / 10</div>
        <div id="question-text" class="question-box">Loading...</div>
        <div id="options-container" class="options-grid"></div>
    </div>

    <div id="result-screen" class="hidden">
        <h1>çµæœç™ºè¡¨</h1>
        <div style="font-size: 3rem; font-weight: bold; color: #3498db; margin: 1rem 0;">
            <span id="final-score">0</span> / 10
        </div>
        <div id="feedback-message" style="margin-bottom: 2rem;"></div>
        
        <div id="review-container" class="hidden" style="margin-top:20px; border-top:1px solid #ddd; padding-top:20px;">
            <h3 style="color:#e74c3c;">å¾©ç¿’ãƒªã‚¹ãƒˆ</h3>
            <div id="mistake-list"></div>
        </div>

        <button class="btn" onclick="resetApp()">æ–°ã—ã„å•é¡Œã‚’ä½œã‚‹</button>
    </div>
</div>

<script>
    // å¤‰æ•°
    let quizData = [];
    let currentIndex = 0;
    let score = 0;
    let mistakes = [];

    // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
    function showScreen(id) {
        ['start-screen', 'loading-screen', 'quiz-screen', 'result-screen'].forEach(s => {
            document.getElementById(s).classList.add('hidden');
        });
        document.getElementById(id).classList.remove('hidden');
    }

    // â˜… ä½¿ãˆã‚‹ãƒ¢ãƒ‡ãƒ«ã‚’è‡ªå‹•ã§æ¢ã™é–¢æ•° â˜…
    async function getValidModel(apiKey) {
        try {
            // åˆ©ç”¨å¯èƒ½ãªãƒ¢ãƒ‡ãƒ«ä¸€è¦§ã‚’å–å¾—
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
            const data = await response.json();
            
            if (data.error) throw new Error(data.error.message);

            // ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ç”Ÿæˆ(generateContent)ã«å¯¾å¿œã—ã¦ã„ã‚‹ãƒ¢ãƒ‡ãƒ«ã‚’æ¢ã™
            const models = data.models || [];
            
            // å„ªå…ˆé †ä½: flash > pro > ãã®ä»–
            const validModel = models.find(m => 
                m.supportedGenerationMethods.includes("generateContent") && m.name.includes("flash")
            ) || models.find(m => 
                m.supportedGenerationMethods.includes("generateContent") && m.name.includes("pro")
            ) || models.find(m => 
                m.supportedGenerationMethods.includes("generateContent")
            );

            if (!validModel) throw new Error("ä½¿ãˆã‚‹ãƒ¢ãƒ‡ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚");
            
            // "models/gemini-1.5-flash-001" ã®ã‚ˆã†ãªæ­£ç¢ºãªåå‰ã‚’è¿”ã™
            console.log("Found Model:", validModel.name);
            return validModel.name; 

        } catch (e) {
            console.error(e);
            // å–å¾—ã«å¤±æ•—ã—ãŸå ´åˆã®æœ€çµ‚æ‰‹æ®µã¨ã—ã¦ä¸€ç•ªå®‰å…¨ãªã‚‚ã®ã‚’è¿”ã™
            return "models/gemini-1.5-flash";
        }
    }

    // â˜… Gemini APIã‚’å‘¼ã³å‡ºã™é–¢æ•° â˜…
    async function fetchQuizData() {
        const apiKey = document.getElementById('api-key').value.trim();
        const topic = document.getElementById('topic').value || "è‹±æ¤œæº–ä¸€ç´šã®é »å‡ºå˜èª";

        if (!apiKey) {
            alert("APIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
            return;
        }

        showScreen('loading-screen');

        try {
            // ã‚¹ãƒ†ãƒƒãƒ—1: è‡ªå‹•ã§ãƒ¢ãƒ‡ãƒ«åã‚’å–å¾—
            const modelName = await getValidModel(apiKey);
            
            // ã‚¹ãƒ†ãƒƒãƒ—2: ã‚¯ã‚¤ã‚ºä½œæˆã®å‘½ä»¤
            const prompt = `
                You are an English teacher. Create 10 multiple-choice vocabulary questions based on the topic: "${topic}".
                Output ONLY a JSON array. No markdown code blocks.
                Format:
                [
                    {"question": "English Word", "correct": "Japanese Meaning", "distractors": ["Wrong1", "Wrong2", "Wrong3"]},
                    ...
                ]
            `;

            // ã‚¹ãƒ†ãƒƒãƒ—3: å–å¾—ã—ãŸãƒ¢ãƒ‡ãƒ«åã‚’ä½¿ã£ã¦APIã‚’å©ã
            // æ³¨æ„: modelNameã«ã¯æ—¢ã« "models/" ãŒå«ã¾ã‚Œã¦ã„ã‚‹å ´åˆãŒã‚ã‚‹ãŸã‚èª¿æ•´
            const cleanModelName = modelName.startsWith('models/') ? modelName.replace('models/', '') : modelName;

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${cleanModelName}:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error.message);
            }

            let text = data.candidates[0].content.parts[0].text;
            text = text.replace(/```json/g, '').replace(/```/g, '').trim();
            
            quizData = JSON.parse(text);
            
            startQuiz();

        } catch (error) {
            alert("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: " + error.message);
            showScreen('start-screen');
        }
    }

    function startQuiz() {
        currentIndex = 0;
        score = 0;
        mistakes = [];
        showScreen('quiz-screen');
        loadQuestion();
    }

    function loadQuestion() {
        const item = quizData[currentIndex];
        document.getElementById('current-q').textContent = currentIndex + 1;
        document.getElementById('question-text').textContent = item.question;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';

        let options = [item.correct, ...item.distractors];
        shuffleArray(options);

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => handleAnswer(btn, opt, item.correct, item);
            container.appendChild(btn);
        });
    }

    function handleAnswer(btn, selected, correct, item) {
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);

        if (selected === correct) {
            btn.classList.add('correct');
            score++;
        } else {
            btn.classList.add('wrong');
            mistakes.push(item);
            buttons.forEach(b => {
                if (b.textContent === correct) b.classList.add('correct');
            });
        }

        setTimeout(() => {
            currentIndex++;
            if (currentIndex < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }, 1500);
    }

    function showResults() {
        showScreen('result-screen');
        document.getElementById('final-score').textContent = score;
        
        const msg = document.getElementById('feedback-message');
        if (score === 10) {
            msg.textContent = "å®Œç’§ã§ã™ï¼ç´ æ™´ã‚‰ã—ã„ï¼ğŸ‰";
            msg.style.color = "#2ecc71";
        } else {
            msg.textContent = "ãŠç–²ã‚Œæ§˜ã§ã—ãŸï¼";
            msg.style.color = "#333";
        }

        const reviewDiv = document.getElementById('review-container');
        const listDiv = document.getElementById('mistake-list');
        listDiv.innerHTML = '';

        if (mistakes.length > 0) {
            reviewDiv.classList.remove('hidden');
            mistakes.forEach(m => {
                const div = document.createElement('div');
                div.className = 'mistake-item';
                div.innerHTML = `<strong>${m.question}</strong> : ${m.correct}`;
                listDiv.appendChild(div);
            });
        } else {
            reviewDiv.classList.add('hidden');
        }
    }

    function resetApp() {
        showScreen('start-screen');
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
</script>
